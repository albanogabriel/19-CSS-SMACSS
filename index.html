<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Boas Práticas</title>
    <link rel="stylesheet" href="smacss/base.css">
    <link rel="stylesheet" href="smacss/layout.css">
    <link rel="stylesheet" href="smacss/module.css">
    <link rel="stylesheet" href="smacss/tema-a.css">
    <link rel="stylesheet" href="smacss/tema-b.css">
</head>
<body class="tema-a">
    <div id="header">
        <div class="container">
            <h1 class="title">Nome do site</h1>
            <nav>
                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Produtos</a>
                    </li>
                    <li>
                        <a href="#">Contato</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="accordion">
            <header class="accordion-header">
                nome do Accordion
            </header>
            <p class="accordion-content">
                Conteudo
            </p>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <div class="mensagem mensagem-is-error">
                <h5 class="mensagem-titulo">Atenção</h5>
                <p class="mensagem-conteudo">
                    Lorem ipsuum dolor met consteisi laien label aniger siaka
                </p>
            </div>
        </div>
    </footer>

    <script>
        const accordions = document.querySelectorAll('.accordion-header');
        for (let i = 0; i < accordions.length; i++) {
            accordions[i].addEventListener('click', function(evento){
                if(evento.target.parentNode.classList.contains('is-open')){
                    evento.target.parentNode.classList.remove('is-open')
                } else {
                    evento.target.parentNode.classList.add('is-open')
                }
            })
        }
    </script>
    
</body>
</html>
